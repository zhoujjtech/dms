server:
  port: 8080

spring:
  application:
    name: dms-liteflow

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yml

    sentinel:
      transport:
        dashboard: localhost:8858
      eager: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dms_liteflow?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.dms.liteflow.infrastructure.persistence.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

liteflow:
  # 使用本地文件配置（启动时加载）
  # 实际规则由 MultiTenantFlowRuleService 动态管理
  rule-source: configData
  configData: classpath:flow/
  print-banner: true

  # 启用多租户规则服务
  multi-tenant-rule:
    enabled: true
    refresh-interval-seconds: 60

  # SQL 插件配置（已禁用，保留供参考）
  # rule-source-ext-data-map:
  #   applicationName: dms-liteflow
  #   pollingEnabled: true
  #   pollingIntervalSeconds: 60
  #   pollingStartSeconds: 60
  #   sqlLogEnabled: true
  #   chainTableName: flow_chain
  #   ... (其他配置已注释)

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.dms.liteflow: DEBUG
    com.yomahub.liteflow: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
