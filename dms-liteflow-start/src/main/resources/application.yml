server:
  port: 8080

spring:
  application:
    name: dms-liteflow

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yml

    sentinel:
      transport:
        dashboard: localhost:8858
      eager: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dms_liteflow?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.dms.liteflow.infrastructure.persistence.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

liteflow:
  # 使用 SQL 插件作为规则源（数据库动态配置）
  rule-source: sql
  print-banner: true

  # SQL 插件配置
  rule-source-ext-data-map:
    # 应用标识
    applicationName: dms-liteflow

    # 轮询配置
    pollingEnabled: true
    pollingIntervalSeconds: 60
    pollingStartSeconds: 60

    # SQL 日志
    sqlLogEnabled: true

    # flow_chain 表配置
    chainTableName: flow_chain
    chainApplicationNameField: application_name
    chainNameField: chain_name
    chainDescField: chain_desc
    elDataField: chain_code
    chainEnableField: chain_enable
    namespaceField: namespace

    # rule_component 表配置（脚本组件）
    scriptTableName: rule_component
    scriptApplicationNameField: application_name
    scriptIdField: component_id
    scriptNameField: component_name
    scriptDataField: component_code
    scriptTypeField: component_type
    scriptLanguageField: language
    scriptEnableField: script_enable

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.dms.liteflow: DEBUG
    com.yomahub.liteflow: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
